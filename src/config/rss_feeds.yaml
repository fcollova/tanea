# Configurazioni specifiche per dominio (basato su domains.yaml)
domain_mapping:
  calcio: ["calcio", "sport"]
  tecnologia: ["tecnologia"]
  finanza: ["economia"]
  salute: ["general"]
  ambiente: ["general"]

# Filtri e pulizia contenuti
content_filters:
  # Rimuovi questi pattern dal contenuto
  remove_patterns:
    - "Leggi tutto"
    - "Continua a leggere"
    - "Clicca qui"
    - "ANSA"
    - "(ANSA)"
  
  # Lunghezza minima articolo (caratteri)
  min_content_length: 50
  
  # Titoli da ignorare
  skip_titles:
    - "RSS"
    - "Feed"
    - "Errore"