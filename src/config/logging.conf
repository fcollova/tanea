# ============================================================================
# Configurazione Logging Centralizzata - News Vector DB
# ============================================================================

[loggers]
keys=root,tanea,httpcore,httpx,urllib3,huggingface_hub

[handlers]
keys=consoleHandler,fileHandler,errorHandler

[formatters]
keys=standardFormatter,simpleFormatter

# ============================================================================
# LOGGERS
# ============================================================================

[logger_root]
level=INFO
handlers=consoleHandler,fileHandler,errorHandler

[logger_tanea]
level=INFO
handlers=consoleHandler,fileHandler,errorHandler
qualname=tanea
propagate=0

[logger_httpcore]
level=WARNING
handlers=
qualname=httpcore
propagate=1

[logger_httpx]
level=WARNING
handlers=
qualname=httpx
propagate=1

[logger_urllib3]
level=WARNING
handlers=
qualname=urllib3
propagate=1

[logger_huggingface_hub]
level=WARNING
handlers=
qualname=huggingface_hub
propagate=1

# ============================================================================
# HANDLERS
# ============================================================================

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=standardFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=logging.handlers.RotatingFileHandler
level=INFO
formatter=standardFormatter
args=('logs/tanea_%(env)s.log', 'a', 10485760, 5, 'utf-8')

[handler_errorHandler]
class=logging.handlers.RotatingFileHandler
level=ERROR
formatter=standardFormatter
args=('logs/tanea_errors_%(env)s.log', 'a', 10485760, 5, 'utf-8')

# ============================================================================
# FORMATTERS
# ============================================================================

[formatter_standardFormatter]
format=%(asctime)s | %(name)s | %(levelname)s | %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_simpleFormatter]
format=%(levelname)s: %(message)s

# ============================================================================
# CONFIGURAZIONI PER AMBIENTE
# ============================================================================

# DEV: Pi√π dettagli, console attiva
[logger_tanea_dev]
level=DEBUG
handlers=consoleHandler,fileHandler,errorHandler
qualname=tanea
propagate=0

# PROD: Solo essenziale, no console
[logger_tanea_prod]
level=INFO
handlers=fileHandler,errorHandler
qualname=tanea
propagate=0

[handler_consoleHandler_prod]
class=NullHandler
level=NOTSET
formatter=standardFormatter