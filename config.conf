# config.conf
# Configurazioni comuni indipendenti dall'ambiente

[embedding]
# Modelli di embedding (non dipendono dall'ambiente)
custom_model = nickprock/multi-sentence-BERTino
fallback_model = sentence-transformers/all-MiniLM-L6-v2
max_length = 512
cache_dir = ./fastembed_cache

[news]
# Configurazioni base per le notizie
default_language = it
default_time_range = 1d
chunk_overlap = 200

[search]
# Parametri di ricerca comuni
search_depth = advanced
include_answer = true
include_raw_content = true

[logging]
# Formato logging comune
format = %%(asctime)s - %%(name)s - %%(levelname)s - %%(message)s
max_bytes = 10485760
backup_count = 5

[scheduler]
# Configurazioni scheduler comuni
cleanup_day = sunday

[domains]
# Keywords per domini di notizie (non dipendono dall'ambiente)
calcio_keywords = Serie A, calcio italiano, Juventus, Inter, Milan, Napoli, Roma, Lazio, Atalanta, Fiorentina, campionato italiano, classifica Serie A, calciomercato, risultati Serie A, gol, partite, allenatori Serie A, Champions League italiana, Europa League italiana, Coppa Italia, FIFA Club World Cup, Mondiale per Club


tecnologia_keywords = intelligenza artificiale, AI, machine learning, deep learning, ChatGPT, automazione, robotica, startup tecnologiche, innovazione digitale

finanza_keywords = borsa italiana, FTSE MIB, investimenti, economia italiana, BCE, inflazione, mercati finanziari, criptovalute, Bitcoin  

salute_keywords = medicina, ricerca medica, farmaci, vaccini, salute pubblica, COVID-19, telemedicina, biotecnologie

