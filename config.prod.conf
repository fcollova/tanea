# config.prod.conf
# Configurazione specifica per ambiente di produzione

[weaviate]
# Produzione - configurare URL e API key appropriati
url = http://weaviate-prod:8080
# api_key = your-production-weaviate-api-key
index_name = NewsArticles_PROD
timeout = 60

[embedding]
# Modello ottimizzato per produzione
model_name = intfloat/multilingual-e5-base

[search]
# Inserire qui la chiave API Tavily per produzione  
# tavily_api_key = your-prod-tavily-key-here
max_results = 20

[logging]
# Logging ottimizzato per produzione
level = INFO
file = logs/news_vector_db_prod.log
max_bytes = 52428800
backup_count = 10

[news]
# Parametri ottimizzati per produzione
max_results = 20
chunk_size = 1000

[scheduler]
# Schedulazione ottimizzata per produzione
update_time = 06:00
cleanup_time = 01:00
cleanup_days_old = 45
check_interval = 60

[domains]
# Tutti i domini abilitati in produzione con volumi alti
calcio_max_results = 50
tecnologia_max_results = 30
finanza_max_results = 25
salute_max_results = 20
ambiente_max_results = 15