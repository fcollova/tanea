# config.dev.conf  
# Configurazione specifica per ambiente di sviluppo

[weaviate]
# Sviluppo locale
url = http://localhost:8080
# api_key non necessaria per sviluppo locale
index_name = NewsArticles_DEV
timeout = 30

[embedding]
# Modello base per sviluppo
model_name = sentence-transformers/all-MiniLM-L6-v2

[search]
# Inserire qui la chiave API Tavily per sviluppo
tavily_api_key = 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
max_results = 5

[logging]
# Debug in sviluppo
level = DEBUG
file = logs/news_vector_db_dev.log

[news]
# Parametri ridotti per sviluppo
max_results = 5
chunk_size = 500

[scheduler]
# Aggiornamenti pi√π frequenti in sviluppo
update_time = 10:00
cleanup_time = 03:00
cleanup_days_old = 7
check_interval = 30

[domains]
# Risultati limitati per sviluppo
calcio_max_results = 5
tecnologia_max_results = 3
finanza_max_results = 3
salute_max_results = 3
ambiente_max_results = 3